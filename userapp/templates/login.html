<html>
    <head>
        {% load static %}
        <title>log in</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{% static 'css/login.css'%}">
    </head>
    <body>
        <nav>
            <div class="navi">
                <h1> Node  MySQL  Login</h1>
            </div>
            <div class="home">
              <a href="#">Home </a>
              <a href="">Login </a>
              <a href="#">Register </a>
            </div>
        </nav>
        
        <div class="main">
            <div class="heading">
                <form name="myFame" onsubmit="return validated()"  method="post" >
                    {% csrf_token %}
                <h1>Login Form</h1>
                    <hr>
                <label>Name :</label> <br>
                <input id='user' name="user" type="text" >
                <div id="error-user">user not valid</div>
                <label>Password :</label>
                <input type="Password" name="pass">
                <div id="error-pass">Password not valid</div>
                 <button type="submit" value="Submit" >Submit </button>
              </form>
            </div>
        </div>
        <script src="{% static 'js/login.js' %}"></script>
    </body>
</html>
